openapi: 3.0.3
info:
  title: Mock LLM Retrieval API
  version: 1.0.0
  description: |
    A lightweight, dependency-free API used as a developer-docs writing sample.
servers:
  - url: http://127.0.0.1:8080
paths:
  /v1/health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /v1/docs:upsert:
    post:
      summary: Create or update documents in the retrieval index
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [documents]
              properties:
                documents:
                  type: array
                  items:
                    type: object
                    required: [doc_id, text]
                    properties:
                      doc_id:
                        type: string
                      title:
                        type: string
                      text:
                        type: string
                      metadata:
                        type: object
                        additionalProperties: true
      responses:
        '200':
          description: OK
  /v1/query:
    post:
      summary: Retrieve relevant documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [query]
              properties:
                query:
                  type: string
                top_k:
                  type: integer
                  default: 3
                min_score:
                  type: number
                  format: float
                  default: 0.0
      responses:
        '200':
          description: OK
  /v1/answer:
    post:
      summary: Generate a grounded answer with citations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [question]
              properties:
                question:
                  type: string
                top_k:
                  type: integer
                  default: 3
      responses:
        '200':
          description: OK
